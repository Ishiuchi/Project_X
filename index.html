<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/keyboard.css">
</head>

<body>
    <div>メイン画面</div>
    <a href="./ranking.html">ランキング</a>
    <a href="./help.html">ヘルプ</a>

    <div id="json_test">
        <div id="kanzi_field"></div>
        <div id="kana_field"></div>
        <div id="rome_field">
            <span id="typed"></span><span id="untyped">ロード中...</span>
        </div>
    </div>

    <div id="keyboard">
        <div class="keyboard-base">
            <div class="key">~</div>
            <div class="key" id="key_Digit1">1</div>
            <div class="key" id="key_Digit2">2</div>
            <div class="key" id="key_Digit3">3</div>
            <div class="key" id="key_Digit4">4</div>
            <div class="key" id="key_Digit5">5</div>
            <div class="key" id="key_Digit6">6</div>
            <div class="key" id="key_Digit7">7</div>
            <div class="key" id="key_Digit8">8</div>
            <div class="key" id="key_Digit9">9</div>
            <div class="key" id="key_Digit0">0</div>
            <div class="key" id="key_Minus">-</div>
            <div class="key">+</div>
            <div class="key delete" id="key_Delete">Delete</div>
            <div class="key tab" id="key_Tab">Tab</div>
            <div class="key" id="key_KeyQ">Q</div>
            <div class="key" id="key_KeyW">w</div>
            <div class="key" id="key_KeyE">E</div>
            <div class="key" id="key_KeyR">R</div>
            <div class="key" id="key_KeyT">T</div>
            <div class="key" id="key_KeyY">Y</div>
            <div class="key" id="key_KeyU">U</div>
            <div class="key" id="key_KeyI">I</div>
            <div class="key" id="key_KeyO">O</div>
            <div class="key" id="key_KeyP">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key backslash">\</div>
            <div class="key capslock" id="key_CapsLock">CapsLock</div>
            <div class="key" id="key_KeyA">A</div>
            <div class="key" id="key_KeyS">S</div>
            <div class="key" id="key_KeyD">D</div>
            <div class="key" id="key_KeyF">F</div>
            <div class="key" id="key_KeyG">G</div>
            <div class="key" id="key_KeyH">H</div>
            <div class="key" id="key_KeyJ">J</div>
            <div class="key" id="key_KeyK">K</div>
            <div class="key" id="key_KeyL">L</div>
            <div class="key" id="key_Semicolon">;</div>
            <div class="key" id="key_Quote">'</div>
            <div class="key return" id="key_Enter">Return</div>
            <div class="key leftshift" id="key_ShiftLeft">Shift</div>
            <div class="key" id="key_KeyZ">Z</div>
            <div class="key" id="key_KeyX">X</div>
            <div class="key" id="key_KeyC">C</div>
            <div class="key" id="key_KeyV">V</div>
            <div class="key" id="key_KeyB">B</div>
            <div class="key" id="key_KeyN">N</div>
            <div class="key" id="key_KeyM">M</div>
            <div class="key" id="key_Comma">,</div>
            <div class="key" id="key_Period">.</div>
            <div class="key" id="key_Slash">/</div>
            <div class="key rightshift" id="key_ShiftRight">Shift</div>
            <div class="key leftctrl" id="key_ControlLeft">Ctrl</div>
            <div class="key" id="key_AltLeft">Alt</div>
            <div class="key command">Command</div>
            <div class="key space" id="key_Space">Space</div>
            <div class="key command">command</div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
            <div class="key">Fn</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS file -->
    <script src="assets/js/game.js"></script>
</body>

</html>
